<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Traffic Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="housing" aria-label="Traffic light">
      <button class="lamp red" data-color="red" aria-label="Red"></button>
      <button class="lamp amber" data-color="amber" aria-label="Amber"></button>
      <button class="lamp green" data-color="green" aria-label="Green"></button>
    </section>

    <p class="tip">Tap a light.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
