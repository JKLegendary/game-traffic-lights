<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Traffic Light Config</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP LEFT: BACK -->
  <a href="index.html" class="corner-btn left" aria-label="Back to traffic light">← Back</a>

  <main class="wrap">
    <section class="panel" aria-label="Traffic light settings">
      <h2 class="panel-title">Config</h2>

      <label class="row">
        <span>Auto mode</span>
        <input id="autoToggle" type="checkbox" />
      </label>

      <label class="row">
        <span>Speed</span>
        <select id="speedSelect" aria-label="Auto speed">
          <option value="500">Fast</option>
          <option value="900">Normal</option>
          <option value="1400">Slow</option>
          <option value="2000">Very slow</option>
        </select>
      </label>

      <label class="row">
        <span>Direction</span>
        <button id="dirBtn" class="small" type="button">Forward</button>
      </label>

      <p class="panel-note">
        Auto sequence includes amber between changes. Step on the main page jumps Red↔Green (amber does nothing).
      </p>
    </section>
  </main>

  <script src="config.js" defer></script>
</body>
</html>
