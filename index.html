<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Traffic Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top-left config button -->
  <a class="corner-btn left" href="config.html" aria-label="Open config">Config</a>

  <!-- Optional small step button (top-right) -->
  <button id="stepBtn" class="corner-btn right" type="button" aria-label="Step light">
    Step
  </button>

  <main class="wrap">
    <section class="housing" aria-label="Traffic light">
      <button class="lamp red"   data-color="red"   aria-label="Red"></button>
      <button class="lamp amber" data-color="amber" aria-label="Amber"></button>
      <button class="lamp green" data-color="green" aria-label="Green"></button>
    </section>

    <p id="status" class="tip">Tap a light or press Step.</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
