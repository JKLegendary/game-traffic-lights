<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Traffic Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP LEFT: STEP -->
  <button id="stepBtn" class="corner-btn left" type="button">
    Step
  </button>

  <!-- TOP RIGHT: CONFIG -->
  <a href="config.html" class="corner-btn right">
    Config
  </a>

  <main class="wrap">
    <section class="housing">
      <button class="lamp red"   data-color="red"></button>
      <button class="lamp amber" data-color="amber"></button>
      <button class="lamp green" data-color="green"></button>
    </section>

    <p class="tip">Tap a light or press Step</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
