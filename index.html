<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Traffic Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">Traffic Light</h1>

    <section class="housing" aria-label="Traffic light controller">
      <button class="lamp red"   data-color="red"   aria-label="Red light"></button>
      <button class="lamp amber" data-color="amber" aria-label="Amber light"></button>
      <button class="lamp green" data-color="green" aria-label="Green light"></button>
    </section>

    <p class="tip">Tap a light. (Saved on this device.)</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
